        <title>5. 증감연산자</title>
    </head>
    <body>
        <script>
            let num1 = 10;
            let num2 = 20;
            let result;

            num1++; /* 1씩 증가 */
            num--; /* 1씩 감소 */
            console.log(num1);

            // https://gsap.com/
            // ++연산자가 뒤에 붙은 경우, 먼저 대입 후 증가
            result = num2++;
            console.log(result, num2); /* 20, 21 */

            // ++연산자가 앞에 붙은 경우, 먼저 증가 후 대입
            result = ++num2;
            console.log(result, num2); /* 22, 22 */
        </script>
