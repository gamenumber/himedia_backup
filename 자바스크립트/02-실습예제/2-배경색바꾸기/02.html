<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>저장한 컬러를 순서대로 적용</title>
    </head>
    <body>
        <!-- button:button.btn-change{배경색 바꾸기} -->
        <button type="button" class="btn-change">배경색 바꾸기</button>
        <script>
            // 대상을 변수에 저장
            const $body = document.body;
            const btnChange = document.querySelector(".btn-change");

            // idea! : 컬러를 저장해 놓고 하나씩 뽑아쓰자
            const color = ["skyblue", "#f39", "yellowgreen", "tomato", "navy"];
            console.log(color);

            // 배경색 바꾸는 방법
            // 배열에 접근하는 방법 : 배열의 인덱스
            $body.style.backgroundColor = color[0];

            let num = 0;

            // 배경색 바꾸기 버튼을 클릭했을 때
            btnChange.addEventListener("click", function () {
                // 숫자 증가
                num++;

                // 문제가 되는 상황은? num이 몇 일때?
                if (num >= 5) {
                    num = 0;
                }
                $body.style.backgroundColor = color[num];
            });

            // body의 배경색 변경
        </script>
    </body>
</html>
