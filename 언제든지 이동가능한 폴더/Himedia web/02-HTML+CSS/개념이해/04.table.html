<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table tag</title>
    </head>
    <!-- 셀의 구체적인 구분 방법 : id/headers -->
    <body>
        <table border="1">
            <!-- 표의 제목 : caption -->
            <caption>
                최강 음원 다운로드 (단위 : 백만)
            </caption>

            <!-- tr>th*3 -->
            <!-- 표의 헤드 (제목) -->
            <thead>
                <tr>
                    <!-- 의미 파악을 위해서(웹 접근성을 높이기 위해;) 셀 하나하나를 컬럼으로 구별가능함 -->
                    <th scope="col">곡명</th>
                    <th scope="col">가수</th>
                    <th scope="col">다운로드</th>
                </tr>
            </thead>

            <!-- tr*5>td*3 -->
            <!-- 표의 실제 내용 -->
            <tbody>
                <tr>
                    <td>나와 같다면</td>
                    <td>김연우</td>
                    <td>5,829</td>
                </tr>
                <tr>
                    <td>여러분</td>
                    <td rowspan="2">임재범</td>
                    <td>9,823</td>
                </tr>
                <tr>
                    <td>편지</td>
                    <!-- <td>BMK</td> -->
                    <td>6,029</td>
                </tr>
                <tr>
                    <td>늪</td>
                    <td>김범수</td>
                    <td>9,072</td>
                </tr>
            </tbody>

            <!-- 표의 꼬리말 부분 -->
            <tfoot>
                <tr>
                    <td colspan="2">다운로드 합계</td>
                    <td>25,221</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
