<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>welcome to imaginary</title>
    </head>
    <body>
        <a href="#main" class="hidden">본문 바로가기</a>
        <hr />

        <!-- header#header+main#main+footer#footer -->
        <!-- s: header -->
        <header id="header">
            <!-- .inner>nav>h1.logo+ul.gnb+.util-menu -->
            <div class="inner">
                <nav>
                    <h1 class="logo">
                        <!-- a>i.hidden -->
                        <a href=""><i class="hidden">imaginary</i></a>
                    </h1>
                    <ul class="gnb">
                        <!-- li*4>a -->
                        <li><a href=""></a>company</li>
                        <li><a href=""></a>franchise</li>
                        <li><a href=""></a>notice</li>
                        <li><a href=""></a>financial</li>
                    </ul>
                    <div class="util-menu">
                        <!-- a>i.hidden -->
                        <a href=""><i class="hidden">로그인</i></a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- //e: header -->
        <!-- hr : 이건 밑줄 효과 -->
        <hr />

        <main id="main">
            <!-- section*3 -->

            <!-- s: visual -->
            <section class="visual">
                <!-- figure+.visual-title : inner대신 -->
                <figure>
                    <img
                        src="./img/visual-img.jpg"
                        alt="Merging 
                    creativity & technology."
                    />
                </figure>
                <div class="visual-title">
                    <!-- h2+p -->
                    <h2>
                        Merging <br />
                        creativity & technology.
                    </h2>
                    <!-- 의미를 부여하기 위해서 -->
                    <p>welcome to <strong>imaginary</strong></p>
                </div>
            </section>
            <!-- //e: visual -->

            <!-- s: intro -->
            <section class="intro">
                <div class="inner">
                    <!-- .intro-title+ul.list -->
                    <div class="intro-title">
                        <!-- h3+b -->
                        <h3></h3>
                        <b></b>
                    </div>
                    <ul class="intro-list">
                        <!-- li*3>dl>dt+dd -->
                        <li>
                            <dl>
                                <dt>줄이고</dt>
                                <dd>자원의 효율적 사용으로 탄소 배출을 줄입니다.</dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>개선하여</dt>
                                <dd>지속 가능한 방식을 제시하고 소비자 경험을 개선합니다.</dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>혁신합니다</dt>
                                <dd></dd>
                            </dl>
                        </li>
                    </div>
                </div>
            </section>
            <!-- //e: intro -->

            <!-- s: link -->
            <section class="link">
                <!-- ul.link-list>li*2>a>.link-title>h4+p -->
                <ul class="link-list">
                    <li>
                        <a href="">
                            <span class="link-title">
                                <h4></h4>
                                <p></p>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="link-title">
                                <h4></h4>
                                <p></p>
                            </span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- //e: link -->
        </main>
        <hr />

        <!-- s: footer -->
        <footer id="footer"></footer>
        <!-- //e: footer -->
    </body>
</html>
